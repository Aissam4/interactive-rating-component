<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
		<div class="RatingCard">
			<div class="StarIcon">
				<img alt="star icon" src="images/icon-star.svg">
			</div>
			<h1 class="Question" >How did we do?</h1>
			<p class="Paragraph" >Please let us know how we did with your support request. All feedback is appreciated 
			to help us improve our offering!</p>
			<div class="Ratingnumbers">
				<div class="Number1"><strong>1</strong></div>
				<div class="Number2"><strong>2</strong></div>
				<div class="Number3"><strong>3</strong></div>
				<div class="Number4"><strong>4</strong></div>
				<div class="Number4"><strong>5</strong></div>
			</div>
			<div class="SubmitButton">
				<buttom class="button">Submit</button>
			</div>
		</div>
